MOD_JCHMODESWITCHER="JCH Optimize Mode Switcher"
MOD_JCHMODESWITCHER_DESCRIPTION="Ten moduł zapewnia łatwy interfejs do włączania i wyłączania wtyczki JCH Optimize Pro wraz ze zintegrowaną wtyczką pamięci podręcznej. Pamięć podręczna zostanie usunięta, gdy wtyczka zostanie wyłączona, a nowy klucz pamięci podręcznej zostanie wygenerowany po ponownym włączeniu. Pozwala to użytkownikom witryny na łatwe umieszczenie witryny w trybie rozwoju 'development', dzięki czemu można wprowadzać zmiany, w tym zmiany w plikach CSS i javascript, a zmiany te będą łatwo widoczne po ponownym umieszczeniu w trybie produkcyjnym 'production'."
